<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/466562a884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>NakOrder</title>
</head>
<body>    
    <div class="container">
        <div class="d-flex align-items-center my-4">
            <a href="index.html" class="text-dark px-3">
                <i class="far fa-arrow-left"></i>
            </a>
            <h5 class="my-0 flex-fill text-center text-uppercase">Table 1</h5>
        </div>

        <a href="add.html" class="btn btn-block btn-secondary my-3 text-uppercase">Add to Order</a>
        
        <div class="list-group shadow-sm">
            <div class="list-group-item list-group-item-action">
                <button type="button" class="close text-muted" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">
                        Nasi Ayam
                    </label>
                </div>
                <p class="mb-0 mt-2 text-muted">Tak nak sayur. Kurang pedas.</p>
                <strong class="mt-2 d-block">RM7.50</strong>
            </div>
            <div class="list-group-item list-group-item-action">
                <button type="button" class="close text-muted" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">
                        Mee Goreng
                    </label>
                </div>
                <strong class="mt-2 d-block">RM5.50</strong>
            </div>
            <div class="list-group-item list-group-item-action">
                <button type="button" class="close text-muted" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck3" checked>
                    <label class="custom-control-label" for="customCheck3">
                        Nasi Goreng Kampung x 2
                    </label>
                </div>
                <p class="mb-0 mt-2 text-muted">Nasi lebih.</p>
                <strong class="mt-2 d-block">RM16.00</strong>
            </div>
            <div class="list-group-item list-group-item-action">
                <button type="button" class="close text-muted" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck4" checked>
                    <label class="custom-control-label" for="customCheck4">
                        Teh Ais x 4
                    </label>
                </div>
                <p class="mb-0 mt-2 text-muted">Kurang gula.</p>
                <strong class="mt-2 d-block">RM16.00</strong>
            </div>
            <div class="list-group-item d-flex justify-content-between list-group-item-dark">
                <span>TOTAL</span>
                <strong>RM29.00</strong>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
