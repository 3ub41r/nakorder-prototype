<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/466562a884.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>NakOrder</title>
</head>
<body>    
    <div class="container">
        <div class="d-flex align-items-center my-4">
            <a href="table.html" class="text-dark px-3">
                <i class="far fa-arrow-left"></i>
            </a>
            <h5 class="my-0 flex-fill text-center text-uppercase">Table 1</h5>
        </div>

        <p class="text-muted">Click on item to add to order.</p>
        
        <div class="list-group shadow-sm">
            <div class="list-group-item text-center text-uppercase text-muted">
                Goreng-goreng
            </div>
            <a href="#" class="list-group-item d-flex justify-content-between list-group-item-action">
                <strong>Nasi Ayam</strong>
                <span>RM7.50</span>
            </a>
            <a href="#" class="list-group-item d-flex justify-content-between list-group-item-action">
                <strong>Mee Goreng</strong>
                <span>RM5.50</span>
            </a>
            <a href="#" class="list-group-item d-flex justify-content-between list-group-item-action">
                <strong>Nasi Goreng Kampung</strong>
                <span>RM8.00</span>
            </a>
            <div class="list-group-item text-center text-uppercase text-muted">
                Minuman
            </div>
            <a href="#" class="list-group-item d-flex justify-content-between list-group-item-action">
                <strong>Teh Ais</strong>
                <span>RM4.00</span>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        $(function () {
            $('a.list-group-item').on('click', function () {
                swal("Dish Added", "Nasi Ayam was added to Table 1.", "success");
            });
        });
    </script>

</body>
</html>
